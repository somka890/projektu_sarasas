{% extends "base.html" %}

{% block title %}Pridėti projektą{% endblock %}

{% block content %}
<h2>Pridėti naują projektą</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Pavadinimas</label>
        <input type="text" class="form-control" name="pavadinimas" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Kaina (EUR)</label>
        <input type="number" class="form-control" name="kaina" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-success">Pridėti</button>
</form>
{% endblock %}
